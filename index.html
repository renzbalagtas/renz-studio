<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <div id="header" class="header">
   <img src="https://www.animatedimages.org/data/media/566/animated-painter-image-0019.gif"/>
    <h1> Welcome </h1>
    <img src="https://www.animatedimages.org/data/media/566/animated-painter-image-0041.gif"/>
    <script>
        var videos = ["https://www.youtube.com/embed/IWYImJiFHd4", "https://www.youtube.com/embed/ReBzqzztRNQ?start=44", 
                      "https://www.youtube.com/embed/am6ngIjzeao", "https://www.youtube.com/embed/09Jnd2VzN5c?start=58",
                     "https://www.youtube.com/embed/64LlQau30tI", "https://www.youtube.com/embed/agzL-VwSJac", 
                     ];
        window.onload = function () {
            var playerDiv = document.getElementById("random_player");
            var player = document.createElement("IFRAME");
            var randomVideoUrl = videos[Math.floor(Math.random() * videos.length)];
            player.setAttribute('width', '640');
            player.setAttribute('height', '390');
            player.setAttribute('src', randomVideoUrl);

            playerDiv.appendChild(player);
        };
    </script>
        </div>
</head>

<body>
    <div id="random_player" />
</body>

</html>
